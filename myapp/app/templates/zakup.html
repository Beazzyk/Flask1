<!DOCTYPE html>
<html>
<head>
    <title>Zakup Produktu</title>
</head>
<body>
    <h1>Zakup Produktu</h1>
    <form method="post" action="/zakup">
        <label for="produkt">Nazwa produktu:</label>
        <input type="text" id="produkt" name="produkt" required><br>

        <label for="cena">Cena (PLN):</label>
        <input type="number" id="cena" name="cena" step="0.01" required><br>

        <label for="ilosc">Ilość:</label>
        <input type="number" id="ilosc" name="ilosc" required><br>

        <input type="submit" value="Zarejestruj Zakup">
    </form>
</body>
</html>
